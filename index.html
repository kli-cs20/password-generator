<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <hr>
    <p>Generate a unique password with whatever requirements you want.</p>

    <label for="lowercase">
        Lowercase: <input type="checkbox" id="lowercase"></p>
    </label>

    <label for="uppercase">
        Uppercase: <input type="checkbox" id="uppercase"></p>
    </label>

    <label for="numbers">
        Numbers: <input type="checkbox" id="numbers"></p>
    </label>

    <label for="special">
        Special Characters: <input type="checkbox" id="special"></p>
    </label>

    <button id="submitBtn">Submit</button>

    <p>Password: <span id="result"></span></p>

    <script src="main.js"></script>
</body>
</html>
